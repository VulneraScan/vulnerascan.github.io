<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VulneraScan</title>

  <!-- âœ… Favicon (Lock Icon) -->
  <link rel="icon" href="favicon.ico" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }
    #strengthMessage {
      font-weight: bold;
    }
    .weak {
      color: red;
    }
    .medium {
      color: orange;
    }
    .strong {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="passwordInput" placeholder="Enter your password" />
    <div id="strengthMessage"></div>
  </div>

  <script>
    const passwordInput = document.getElementById("passwordInput");
    const strengthMessage = document.getElementById("strengthMessage");

    passwordInput.addEventListener("input", function () {
      const password = passwordInput.value;
      const strength = getPasswordStrength(password);

      strengthMessage.textContent = strength.message;
      strengthMessage.className = strength.class;
    });

    function getPasswordStrength(password) {
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (password.length < 6) {
        return { message: "Too Short", class: "weak" };
      }

      if (strength <= 2) {
        return { message: "Weak", class: "weak" };
      } else if (strength === 3) {
        return { message: "Medium", class: "medium" };
      } else {
        return { message: "Strong", class: "strong" };
      }
    }
  </script>
</body>
</html>
